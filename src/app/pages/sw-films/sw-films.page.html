<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Star-Wars-Films</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let film of filmList" routerLink="/sw-films-characters/{{getId(film)}}">     
      <ion-label>
        <h3>{{film.title}}</h3>        
      </ion-label>
      <ion-reorder slot="end"></ion-reorder>
    </ion-item>
  </ion-list>
 


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="5">
          <ion-button expand="block" (click)="prevPage()" *ngIf="prevUrl">Pr√©cedant</ion-button>
        </ion-col>
        <ion-col size="2"><ion-chip>{{page}}</ion-chip></ion-col>
        <ion-col size="5">
          <ion-button expand="block" (click)="nextPage()" *ngIf="nextUrl">Suivant</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
